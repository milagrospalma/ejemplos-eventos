<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/main4.css">
  <title>Personajes</title>
</head>
<body>
  <h1>Personajes de Videojuegos</h1>
  <ul class="images">
    <li class="character" data-name="Kirby" data-date="1992">
      <img src="../assets/images/kirby.png" alt="Kirby">
    </li>
    <li class="character" data-name="Yoshi" data-date="1990">
      <img src="../assets/images/yoshi.png" alt="Yoshi">
    </li>
    <li class="character" data-name="Megaman" data-date="1987">
      <img src="../assets/images/megaman.png" alt="Megaman">
    </li>
  </ul>
  <div class="information">
    <p class="active">
      Haz click sobre cualquier personaje para saber más de él.
    </p>
  </div>
  <script src="../js/app4.js"></script>
</body>
</html>
